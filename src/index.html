<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="Bakery logo"
        class="header__logo"
      >
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#bakery">
              Bakery
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#bakershops">
              Bakershops
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#about">
              About
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#contacts">
              Contacts
            </a>
          </li>
        </ul>
      </nav>
      <div class="call-back">
        <p>
          +38 066 336 36 36
        </p>
        <button class="call-back__button">
          Call back
        </button>
        <select name="change-language" class="change-language">
          <option value="English">En</option>
          <option value="Ukrainian">Ua</option>
          <option value="Russian">Ru</option>
        </select>
      </div>
    </header>
    <main class="content">
    </main>
    <footer class="footer">
      <div class="header">
        <img
          src="./images/footer-logo.svg"
          alt="Bakery logo"
          class="header__logo"
        >
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#bakery">
                Bakery
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#bakershops">
                Bakershops
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about">
                About
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <div class="contact-details">
          <a
            href="https://twitter.com/"
            class="contact-details__link"
          >
            <img
              src="./images/twitter.svg"
              alt="Twitter logo"
              class="contact-details__image"
            >
          </a>
          <a
            href="https://facebook.com/"
            class="contact-details__link"
          >
            <img
              src="./images/fecebook.svg"
              alt="Facebook logo"
              class="contact-details__image"
            >
          </a>
          <a
            href="https://linkedin.com/"
            class="contact-details__link"
          >
            <img
              src="./images/linkedin.svg"
              alt="LinkedIn logo"
              class="contact-details__image"
            >
          </a>
        </div>
      </div>
      <div class="footer__privacy-terms">
        <p>
          © 2015–2020
        </p>
        <p>
          Privacy — Terms
        </p>
      </div>
    </footer>
  </body>
</html>
